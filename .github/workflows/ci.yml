name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    name: Test & Type Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Debug - List files
        run: |
          pwd
          ls -la
          ls -la src/ || true

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

  build-test:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Debug - List files
        run: |
          pwd
          ls -la
          test -f index.html && echo "index.html found" || echo "index.html NOT found"

      - name: Build for production
        run: npm run build

      - name: Test build artifacts
        run: |
          # Check if essential files exist
          test -f dist/index.html || { echo "index.html not found"; exit 1; }
          test -d dist/assets || { echo "assets directory not found"; exit 1; }
          
          # Check if HTML contains expected content
          grep -q "ROS GridMap Generator" dist/index.html || { echo "Expected content not found in HTML"; exit 1; }
          
          echo "Build artifacts validated successfully"

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate || true

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate || true